<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <title>Contact-Me</title>
</head>
<body>
    <div class="section contact" id="contact-me">
        <form class="col s12" method="post" action="/contact">
            <div class="row">
                <div class="input-field col s5 offset-s1">
                    <input placeholder="John" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s5">
                    <input  placeholder="Doe" id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input placeholder="Example@email.com" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div> 
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </button>
            </div>  
        </form>
    </div>
    

    <!--Footer-->
    <footer class="page-footer" style="background-color: antiquewhite">
        <div class="row">
            <div class="col s12">
                <i style="color: black">&#9400; Copyright 2018 Peter Reijerkerk</i>
                <a href="https://github.com/PReijerkerk"><i class="fab fa-github fa-2x right"></i></a>
                <a href="https://www.linkedin.com/in/peter-reijerkerk-13a51a102/"><i class="fab fa-linkedin fa-2x right"></i></a>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Materialize javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Javascript-->
    <script src="Assets/javascript/portfolio.js"></script>
</body>
</html>
